<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS for fixed header */
        body {
            margin-top: 60px; /* Ensure content starts below fixed header */
            font-family: Arial, sans-serif; /* Example font style */
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-sizing: border-box;
            z-index: 1000; /* Ensure header stays above other content */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: right;
        }
        header nav ul li {
            display: inline-block;
            margin-left: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        header nav ul li a:hover {
            color: #ddd;
        }

        /* Existing CSS for floating boxes, tables, etc. */
        .floating-box {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-image: url('https://pbs.twimg.com/profile_images/996473086361919489/nU_DabyM_400x400.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .floating-box:hover {
            transform: scale(1.1); 
        }

        .floating-box-2 {
            position: fixed;
            top: 170px; 
            right: 20px;
            width: 300px;
            height: 200px;
            background-image: url('https://news.uchicago.edu/sites/default/files/images/2022-10/sgr%20A%2A%20ESO%20and%20M.%20Kornmesser%20690.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); 
            display: flex;
            align-items: flex-end;
            justify-content: center;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7); 
            padding-bottom: 10px; 
            transition: width 0.3s, height 0.3s, opacity 0.3s;
        }

        .floating-box-2.shrunk {
            width: 50px;
            height: 50px;
            align-items: center;
        }

        .floating-box-2.shrunk .caption {
            display: none;
        }

        .floating-box-2:hover {
            transform: scale(1.05); 
        }

        .arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .table-style {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .table-style th,
        .table-style td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table-style th {
            background-color: #f2f2f2;
            text-align: left;
        }

        .image-size {
            width: 400px; 
            height: 250px; 
            display: block;
            margin: 0 0 10px 0; 
        }

        .left-align {
            text-align: left;
        }
    </style>
</head>
